<ion-header>

  <ion-navbar>
    <ion-title>imc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="number" [(ngModel)]="peso"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="number" [(ngModel)]="altura"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Idade</ion-label>
      <ion-input type="number" [(ngModel)]="idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating></ion-label>
      <ion-input type="date" [(ngModel)]="date"></ion-input>
    </ion-item>        
  <br>
  <br>
  <br>
    <button ion-button full (click)="calcular()" >Calcular</button>
    
    <ion-card>

      <ion-card-content>
         {{ msg }}
      </ion-card-content>
    
    </ion-card>


</ion-content>

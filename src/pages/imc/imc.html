<ion-header>

  <ion-navbar>
    <ion-title>imc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="number" [(ngModel)]="peso"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="number" [(ngModel)]="altura"></ion-input>
    </ion-item>
    <br>
    <br>
    <br>
    <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="sexo">
        <ion-option value="Feminino">Feminino</ion-option>
        <ion-option value="Masculino">Masculino</ion-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
          <ion-label>Data de Nascimento</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataNascimento"></ion-datetime>
      </ion-item>     
  <br>
  <br>
  <br>
    <button ion-button full (click)="calcular()" >Calcular</button>
    
    <ion-card>

      <ion-card-content>
         {{ msg }}{{MsgIMC}}
      </ion-card-content>
    
    </ion-card>


</ion-content>
